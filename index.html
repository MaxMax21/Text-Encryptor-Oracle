<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Challenge Alura 01</title>
</head>

<body>
    <main>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <!-- Section Center -->
            <div class="center-page">
                <input type="text" name="" id="input_text" placeholder="Ingrese el texto aqui">
                <div class="message-warning">
                    <img src="img/icon-warning.png" alt="">
                    <p>
                        Solo letras minúsculas y sin acentos
                    </p>
                </div>
                <div class="buttons">
                    <div>
                        <button class="encrypt" onclick="encrypt()">
                            Encriptar
                        </button>
                    </div>
                    <div>
                        <button class="decrypt" onclick="decrypt()">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>
            <!-- Show Message -->
            <div class="show-message">
                <div id="card">
                    <img src="img/find.png">
                    <p>Ningún mensaje fue encontrado</p>
                    <input type="text" disabled placeholder="Ingresa el texto que desees encriptar o desencriptar.">
                </div>
                <div id="show-text">
                    <textarea id="text-encrypt"></textarea>
                    <button class="btn-copy" onclick="copy()">
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
