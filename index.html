<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Challenge Alura 01</title>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <header class="header">
            <div class="logo"><a href="/">
                <img src="img/logo.png" alt=""></a>
            </div>
        </header>

        <!-- Encrypted Section -->
        <main class="main">
            <input type="text" name="" id="input_text" placeholder="Ingrese el texto aqui">
            <div class="encryption-buttons">
                <div class="message-warning">
                    <img src="img/icon-warning.png">
                    <p>
                        Solo letras minúsculas y sin acentos
                    </p>
                </div>
                <div class="buttons">
                    <button class="encrypt" onclick="encrypt()">
                        Encriptar
                    </button>
                    <button class="decrypt" onclick="decrypt()">
                        Desencriptar
                    </button>
                </div>
            </div>
        </main>

        <!-- Show Message -->
        <aside class="sidebar">
                <div id="area-message">
                    <img src="img/find.png">
                    <p class="not-found">Ningún mensaje fue encontrado</p>
                    <p class="text-message">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="show-text">
                    <textarea id="text-encrypt"></textarea>
                    <button class="btn-copy" onclick="copy()">
                        Copiar
                    </button>
                </div>
        </aside>
    </div>

</body>

</html>
